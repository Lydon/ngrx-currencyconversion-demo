<div class="mat-elevation-z8">
	<mat-table #table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="code">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.code}} - {{element.currencyName}} </mat-cell>
		</ng-container>

		<ng-container matColumnDef="rate">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Rate </mat-header-cell>
			<mat-header-cell *matCellDef="let element"><b> {{element.rate * amount | currency: element.code : "symbol-narrow" }} </b></mat-header-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
</div>
